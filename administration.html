<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administration - Gestion des Bâtiments</title>
  <link rel="stylesheet" href="./sae_23/styles/administration.css">
</head>
<body>
  <header>
    <h1>Administration</h1>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="administration.html">Administration</a></li>
        <li><a href="gestion.html">Gestion</a></li>
        <li><a href="consultation.html">Consultation</a></li>
        <li><a href="gestion_projet.html">Gestion de projet</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Connexion Administrateur</h2>
    <form>
      <label for="login">Login:</label>
      <input type="text" id="login" name="login"><br><br>
      <label for="password">Mot de passe:</label>
      <input type="password" id="password" name="password"><br><br>
      <button type="submit">Se connecter</button>
    </form>
    <h2>Gestion des bâtiments et salles</h2>
    <form>
      <h3>Ajouter un bâtiment</h3>
      <label for="building-name">Nom du bâtiment:</label>
      <input type="text" id="building-name" name="building-name"><br><br>
      <button type="submit">Ajouter</button>
    </form>
    <form>
      <h3>Ajouter une salle</h3>
      <label for="room-name">Nom de la salle:</label>
      <input type="text" id="room-name" name="room-name"><br><br>
      <label for="building-select">Bâtiment:</label>
      <select id="building-select" name="building-select">
        <option value="buildingA">Bâtiment A</option>
        <option value="buildingB">Bâtiment B</option>
        <option value="buildingC">Bâtiment C</option>
      </select><br><br>
      <button type="submit">Ajouter</button>
    </form>
    <form>
      <h3>Ajouter un capteur</h3>
      <label for="sensor-name">Nom du capteur:</label>
      <input type="text" id="sensor-name" name="sensor-name"><br><br>
      <label for="room-select">Salle:</label>
      <select id="room-select" name="room-select">
        <option value="room101">Salle 101</option>
        <option value="room102">Salle 102</option>
        <option value="room103">Salle 103</option>
      </select><br><br>
      <button type="submit">Ajouter</button>
    </form>
  </main>
  <footer>
    <p>Mentions légales: Ce site est un projet fictif.</p>
  </footer>
</body>
</html>
